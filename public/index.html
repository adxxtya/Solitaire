<!DOCTYPE html>
<html>
  <head>
    <title>Solitaire</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Solitaire</h1>
      <div class="container-left pull-left relative">
        <div class="options-panel pull-left">
          <button class="restart-game" onclick="PegSolitaire.restartGame()">
            Restart 
          </button>
          <div class="stat-counter relative">
            <div>No. of Moves:</div>
            <div class="counter"><strong id="totalMovements">0</strong></div>
          </div>
          <div class="stat-counter relative">
            <div>Points:</div>
            <div class="counter"><strong id="totalPoints">0</strong></div>
            <div class="streak absolute" id="streak">x2</div>
          </div>
        </div>
        <div id="message" class="absolute"></div>
        <div id="boardContainer" class="pull-left relative"></div>
      </div>
      <div class="container-right pull-right">
        <div class="instructions">
          <h2>Instructions:</h2>
          <ul>
            <li>1) Click on the piece you want to move over;</li>
            <li>
              2) Click where you want to move the selected piece;
            </li>
            <li>3) The game finishes once no more moves could be made;</li>
          </ul>
        </div>
        <div class="form-control pull-right">
          <form class="login-form" action="/leaderboard" method="POST">
            <h3>
              <b
                >Scores</b
              >
            </h3>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter Your Username"
              required
            /> <br>
            <input
              type="text"
              name="score"
              id="score"
              placeholder="Score"
              value="Fetched Automatically"
              required
            /> <br>
            <button type="submit" id="btn-submit">Check Leaderboard</button>
          </form>
      </div>

      </div>
    

    
  </div>

    <!-- JS -->
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>

      setInterval(() => {
        document.getElementById("score").value =
          document.getElementById("totalPoints").innerText;
      }, 0);
    </script>
  </body>
</html>
